  <script>
  document.querySelectorAll('.orbit-container').forEach(container => {
    const items = container.querySelectorAll('.orbit-item');
    let angle = 0;
    const radius = 120;
    let paused = false;

    items.forEach(item => {
      item.addEventListener('mouseenter', () => paused = true);
      item.addEventListener('mouseleave', () => paused = false);
    });

    function rotate() {
      if (!paused) angle += 0.01;

      items.forEach((item, index) => {
        const theta = angle + index * (2 * Math.PI / items.length);
        const x = radius * Math.cos(theta);
        const y = radius * Math.sin(theta);

        item.style.setProperty('--x', `${x}px`);
        item.style.setProperty('--y', `${y}px`);
      });

      requestAnimationFrame(rotate);
    }

    rotate();
  });
</script>

  <script>
/* SCROLL REVEAL */
function revealOnScroll() {
  document.querySelectorAll(".reveal").forEach(el => {
    const windowHeight = window.innerHeight;
    const elementTop = el.getBoundingClientRect().top;
    if (elementTop < windowHeight - 120) {
      el.classList.add("active");
    }
  });
}
window.addEventListener("scroll", revealOnScroll);
revealOnScroll();

/* COUNT UP */
let counted = false;
function startCount() {
  if (counted) return;
  document.querySelectorAll(".stat-number").forEach(counter => {
    const target = +counter.dataset.target;
    let count = 0;
    const speed = target / 80;

    function update() {
      if (count < target) {
        count += speed;
        counter.innerText = Math.ceil(count) + "+";
        setTimeout(update, 20);
      } else {
        counter.innerText = target + "+";
      }
    }
    update();
  });
  counted = true;
}

window.addEventListener("scroll", () => {
  const firstCard = document.querySelector(".stat-card");
  if (!firstCard) return;
  const top = firstCard.getBoundingClientRect().top;
  if (top < window.innerHeight - 150) startCount();
});
</script>

  <script>
document.querySelectorAll('.toggle-link').forEach(link => {
  link.addEventListener('click', () => {
    setTimeout(() => {
      const expanded = link.getAttribute('aria-expanded') === 'true';
      link.setAttribute('aria-expanded', expanded);
    }, 50);
  });
});
</script>
